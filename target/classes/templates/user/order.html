<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>

<body>

	<section>
		<div class="container p-5">
			<form action="/user/saveOrder" method="post" id="order">
				<div class="row ">
					<div class="col-sm-12 col-md-6 col-12 mt-3">
						<p class="text-center fs-4 fw-bold">Billing Address</p>
						<hr>
						<div class="card shadow">


							<div class="mb-2 row p-3">
								<div class="col-md-6">
									<label class="form-label">First Name</label>
									<input type="text" name="firstName" class="form-control" required>
								</div>
								<div class="col-md-6">
									<label class="form-label">Last Name</label>
									<input type="text" name="lastName" class="form-control" required>
								</div>
							</div>
							<div class="mb-2 row p-3">
								<div class="col-md-6">
									<label class="form-label">Email</label>
									<input type="email" name="email" class="form-control" required>
								</div>
								<div class="col-md-6">
									<label class="form-label">Phone Number</label>
									<input type="text" name="phone" class="form-control" required>
								</div>
							</div>
							<div class="mb-2 row p-3">
								<div class="col-md-6">
									<label class="form-label">Address</label>
									<input type="text" name="address" class="form-control" required>
								</div>
								<div class="col-md-6">
									<label class="form-label">District</label>
									<input type="text" name="district" class="form-control" required>
								</div>
							</div>
							<div class="mb-2 row p-3">
								<div class="col-md-6">
									<label class="form-label">State</label>
									<input type="text" name="state" class="form-control" required>
								</div>
								<div class="col-md-6">
									<label class="form-label">Pincode</label>
									<input type="text" name="pincode" class="form-control" required>
								</div>
							</div>

						</div>
					</div>
					<div class="col-sm-12 col-md-6 col-12 mt-3">
						<p class="text-center fs-4 fw-bold">Payment Type</p>
						<hr>
						<div class="card">
							<div class="card-body">
								<table class="table table-borderless">
									<tbody>
										<tr>
											<td>Price</td>
											<td>:</td>
											<td>&#8377;[[${orderPrice}]]</td>
										</tr>
										<tr>
											<td>Delivery Fee</td>
											<td>:</td>
											<td>&#8377;250</td>
										</tr>
										<tr>
											<td>Tax</td>
											<td>:</td>
											<td>&#8377;100</td>
										</tr>
										<tr class="fw-bold border-top">
											<td>Total Price</td>
											<td>:</td>
											<td>&#8377;[[${totalOrderPrice}]]</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
						<div class="card shadow mt-3">
							<div class="card-body ">

								<div class="mb-4">
									<label class="form-label">Select Payment Type</label>
									<select class="form-control" name="paymentType" required>
										<option value="">--select--</option>
										<option value="COD">Cash On Delivery</option>
										<option value="ONLINE">Online</option>
									</select>
								</div>

								<div class="mb-4 text-center">
									<button type="submit" class="btn btn-primary col-md-12 p-2">Place Order</button>
								</div>

							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</section>

</body>

</html>
