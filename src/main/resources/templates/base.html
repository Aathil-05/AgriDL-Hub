<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AgriDL-Hub</title>




	<link href="/css/style.css" rel="stylesheet">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
		integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body id="body">

	<!-- Navbar Starts -->
	<nav class="navbar navbar-expand-lg bg-success navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand fw-bold" href="/"><span class="text-danger">AgriDL</span> Hub</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0 text-center">

					<th:block th:if="${user==null}">

						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>

					</th:block>

					<th:block th:unless="${user==null}">

						<li class="nav-item" th:if="${user.role=='ROLE_ADMIN'}">
							<a class="nav-link active" aria-current="page" href="/admin/">Home</a>
						</li>
						<li class="nav-item" th:if="${user.role=='ROLE_USER'}">
							<a class="nav-link active" aria-current="page" href="/">Home</a>
						</li>

					</th:block>

					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/about">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/service">Service</a>
					</li>
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/products">Product</a>
					</li>
				</ul>
				<ul class="navbar-nav mb-2 mb-lg-0 text-center">
					<th:block th:if="${user==null}">

						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/signin">
								<i class="fa-solid fa-right-to-bracket"></i> Login</a>
						</li>
						<li class="nav-item">
							<a class="nav-link active" aria-current="page" href="/register">Register</a>
						</li>
					</th:block>

					<th:block th:if="${user!=null}">
						<th:block th:if="${user.role=='ROLE_USER'}">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="/user/cart">
									<i class="fa-solid fa-cart-shopping"></i> Cart [ [[${countCart}]] ]</a>
							</li>
						</th:block>

						<li class="nav-item dropdown">
							<a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown"
								aria-expanded="false">
								<img th:src="@{'img/profile_img/'+${user.imageName}}" width="30px" height="30px"
									style="border-radius: 50%;">
								[[${user.name}]]
							</a>
							<th:block th:if="${user.role=='ROLE_USER'}">
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="/user/profile">View Profile</a></li>
									<li><a class="dropdown-item" href="/user/userOrders">My Orders</a></li>
									<li><a class="dropdown-item" href="/user/myProducts">My Products</a></li>
									<li><a class="dropdown-item" href="/logout">Log out</a></li>
								</ul>
							</th:block>
							<th:block th:if="${user.role=='ROLE_ADMIN'}">
								<ul class="dropdown-menu">
									<li><a class="dropdown-item" href="/admin/profile">View Profile</a></li>
									<li><a class="dropdown-item" href="/logout">Log out</a></li>
								</ul>
							</th:block>
						</li>
					</th:block>
				</ul>
				<!-- <ul class="navbar-nav mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page"><div class="w-100px" id="langu"></div></a>
					</li>
				</ul> -->
			</div>
		</div>
	</nav>

	<!-- Navbar Ends -->

	<div th:replace="${content}"></div>

	<!-- Footer Starts -->
	<div class="container-fluid bg-success p-2 text-center mt-5">
		<p class=" text-white">&#169; All rights by AgriML Hub</p>

	</div>

	<!-- Footer Ends -->

	<!-- JQuery validation library-->

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
	<script src="/js/script.js"></script>
	<script src="/js/service.js"></script>

	<!-- End -->

	<script type="text/javascript"
		src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
