<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>

<body>

	<section>
		<div class="container p-5 mt-3">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="card card-sh">
						<div class="card-header text-center fs-4 fw-bold">
							<p class="fs-4">Add Product</p>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>

						</div>
						<div class="card-body">
							<form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
								<div class="row">
									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Upload product image</label>
											<input type="file" name="file" class="form-control">
										</div>
										<div class="mb-3">
											<label class="form-label">Enter Title</label>
											<input type="text" name="title" class="form-control">
										</div>
										<div class="mb-3">
											<label class="form-label">Enter Description</label>
											<textarea type="text" name="description" class="form-control"
												style="height: 125px;"></textarea>
										</div>
									</div>

									<div class="col-md-6">
										<div class="mb-3">
											<label class="form-label">Choose category</label>
											<select class="form-select" name="category"
												aria-label="Default select example">
												<option selected>-- Select --</option>
												<option th:each="c:${categories}">[[${c.name}]]</option>>
											</select>
										</div>
										<div class="mb-3">
											<label class="form-label">Rs/kg</label>
											<input type="text" name="price" class="form-control">
										</div>
										<div class="mb-3">
											<label class="form-label">Stock</label>
											<input type="text" name="stacks" class="form-control">
										</div>
										<div class="mb-3">
											<label>Status</label><br>
											<input class="form-check-input" type="radio" name="isActive"
												id="flexRadioDefault1" value="true" checked>
											<label class="form-check-label" for="flexRadioDefault1">
												Active
											</label>
											<input class="form-check-input" type="radio" name="isActive"
												id="flexRadioDefault2" value="false">
											<label class="form-check-label" for="flexRadioDefault2">
												Inactive
											</label>
										</div>
									</div>
								</div>
								<button type="submit" class="btn btn-primary col-md-12 p-2">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
