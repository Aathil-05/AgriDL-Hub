<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>

<body>

	<section>
		<div class="container p-5">
			<div class="row ">
				<div class="col-md-8 offset-md-2">
					<div class="card card-sh">
						<div class="card-header text-center">
							<h1>Reset Password</h1>
							<th:block th:if="${session.succMsg}">
								<p class="text-success fw-bold">[[${session.succMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
							<th:block th:if="${session.errMsg}">
								<p class="text-danger fw-bold">[[${session.errMsg}]]</p>
								<th:block th:text="${@commonServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>
						<div class="card-body ">
							<form action="/resetPassword" method="post" id="resetPassword">
								<div class="mb-5">
									<label class="form-label">New Password</label>
									<input type="text" name="password" class="form-control" id="pass">
								</div>

								<div class="mb-5">
									<label class="form-label">Confirm New Password</label>
									<input type="password" name="cpassword" class="form-control">
								</div>
								<input type="hidden" th:value="${token}" name="token">

								<div class="mb-4 text-center">
									<button type="submit" class="btn btn-primary col-md-6  p-2">Reset Password</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
