<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home</title>
</head>

<body>

	<section>
		<div class="container py-5">
			<div class="row">
				<div class="col-md-8 offset-md-2 col-12">
					<div class="card card-sh">
						<div class="card-header text-center">
							<h1>Login</h1>
							<div th:if="${param.error}" class="alert alert-danger">
								[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]
							</div>
							<div th:if="${param.logout}" class="alert alert-success">
								Logout Successful
							</div>
						</div>
						<div class="card-body ">
							<form action="/login" method="post" id="login">
								<div class="mb-4">
									<label class="form-label">Email</label>
									<input type="text" name="username" class="form-control" required>
								</div>
								<div class="mb-4">
									<label class="form-label">Password</label>
									<input type="password" name="password" class="form-control" required>
								</div>
								<div class="mb-4 text-center">
									<a href="/forgotPassword" class="text-primary text-decoration-none">Forgot
										password</a>
									<p>Don't have a account ? <a href="/register"
											class="text-primary text-decoration-none">Register</a></p>
									<button type="submit" class="btn btn-primary col-md-12 p-2">Submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
